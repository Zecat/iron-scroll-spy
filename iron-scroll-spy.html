<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="iron-scroll-spy-mixin.html">

<dom-module id="iron-scroll-spy">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        -webkit-overflow-scrolling: touch;
        overflow: auto;
      }
    </style>

    <slot></slot>

  </template>

  <script>
    /**
     * `iron-scroll-spy` is a container for a vertical list of elements,
     * it observers the scroll in the scroll-target (if not specified,
     * default to iron-scroll-spy itself) and select an element when it
     * pass the middle of the scroll-target viewport.
     * 
     * @customElement
     * @polymer
     * @appliesMixin Zecat.IronScrollSpyMixin 
     * @demo demo/scroll-spy.html Basic
     */
    class IronScrollSpy extends Zecat.IronScrollSpyMixin(Polymer.Element) {
      
      static get is() { return 'iron-scroll-spy'; }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();
      }

      disconnectedCallback() {
        super.disconnectedCallback();
      }
    }

    window.customElements.define(IronScrollSpy.is, IronScrollSpy);

  </script>
</dom-module>
