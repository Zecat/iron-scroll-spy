<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-scroll-spy Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/lib/elements/custom-style.html">
    <link rel="import" href="../../shadycss/apply-shim.html">
    <link rel="import" href="../../paper-styles/typography.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../iron-scroll-spy.html">
  </head>

  <custom-style>
    <style>
      body {
        margin: 0;
        @apply --paper-font-common-base;
      }
      demo-snippet {
        margin-top: 50px;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        --demo-snippet-demo: {
          padding: 0;
        };
      }
  </style>
  </custom-style>

  <body unresolved>

    <demo-snippet class="centered">
      <template>
        <style>
          #scrollSpy {
            height: 500px;
          }
          #scrollSpy div {
            padding: 120px;
          }
          #scrollSpy div.iron-selected {
            background: #ececec;
          }
        </style>

        <iron-scroll-spy id="scrollSpy">
          <div>Section A</div> 
          <div>Section B</div> 
          <div>Section C</div> 
          <div>Section D</div> 
          <div>Section E</div> 
          <div>Section F</div> 
          <div>Section G</div> 
          <div>Section H</div> 
        </iron-scroll-spy>
      </template>
    </demo-snippet>

  </body>
</html>
