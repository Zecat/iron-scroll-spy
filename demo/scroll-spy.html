<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-scroll-spy Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../iron-scroll-spy.html">
  </head>
    <style>
      body {
        margin: 0;
      }
      iron-scroll-spy div {
        padding: 180px;
      }
      iron-scroll-spy div.iron-selected {
        background: lightgrey;
      }
      #scrollTarget {
        overflow: auto;
        height: 100vh;
      }
  </style>
  <body unresolved>

    <template is="dom-bind" id="scope">
      <div id="scrollTarget">
        <iron-scroll-spy scroll-target="scrollTarget" id="scrollSpy">
          <div>
            <h1>Section A</h1>
          </div>
          <div>
            <h1>Section B</h1>
          </div>
          <div>
            <h1>Section C</h1>
          </div>
          <div>
            <h1>Section D</h1>
          </div>
        </iron-scroll-spy>
      </div>
    </template>

  </body>
</html>
