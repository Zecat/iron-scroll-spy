<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-auto-scroll-spy with routing Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/lib/elements/custom-style.html">
    <link rel="import" href="../../shadycss/apply-shim.html">
    <link rel="import" href="../../paper-styles/typography.html">
    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../paper-tabs/paper-tabs.html">
    <link rel="import" href="../../paper-tabs/paper-tab.html">
    <link rel="import" href="../../app-layout/app-header-layout/app-header-layout.html">
    <link rel="import" href="../../app-layout/app-header/app-header.html">
    <link rel="import" href="../../app-layout/app-toolbar/app-toolbar.html">
    <link rel="import" href="../../app-route/app-route.html">
    <link rel="import" href="../../app-route/app-location.html">
    <link rel="import" href="../../iron-demo-helpers/url-bar.html">
    <link rel="import" href="../iron-auto-scroll-spy.html">
  </head>
  
  <custom-style>
    <style>
      body {
        margin: 0;
        height: 100vh;
        @apply --paper-font-common-base;
      }
      app-header-layout {
        height: 100%;
      }
      iron-auto-scroll-spy {
        height: 100%;
      }
      iron-auto-scroll-spy div {
        padding: 250px;
        border-bottom: 1px solid grey;
      }
      paper-tab {
        color: white;
        padding: 0 12px;
      }
      app-toolbar {
        background: var(--primary-color);
      }
      url-bar {
        position: fixed;
        opacity: 0.8;
        top: 64px;
        right: 0;
        left: 0;
      }
    </style>
  </custom-style>
  <body unresolved>

    <dom-bind id="scope">
      <template>
        
        <app-location route="{{route}}"></app-location>

        <app-route
            route="{{route}}"
            pattern="/:section"
            data="{{data}}">
        </app-route>
        
        <app-header-layout has-scrolling-region>
          
          <app-header slot="header" fixed>
            <app-toolbar>
              <paper-tabs selected="{{data.section}}" attr-for-selected="data-route">
                <paper-tab link data-route="section-A">Section A</paper-tab>
                <paper-tab link data-route="section-B">Section B</paper-tab>
                <paper-tab link data-route="section-C">Section C</paper-tab>
                <paper-tab link data-route="section-D">Section D</paper-tab>
              </paper-tabs>
            </app-toolbar>
          </app-header>

          <url-bar></url-bar>

          <iron-auto-scroll-spy selected="{{data.section}}" attr-for-selected="data-route" fallback-selection="section-A">
            <div data-route="section-A">
              <h1>Section A</h1>
              <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis, provident asperiores. Itaque quas architecto commodi, quam dicta beatae blanditiis obcaecati, voluptatibus, quisquam sint necessitatibus aliquid vero sunt dolor iusto quos!</span>
            </div>
            <div data-route="section-B">
              <h1>Section B</h1>
              <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis, provident asperiores. Itaque quas architecto commodi, quam dicta beatae blanditiis obcaecati, voluptatibus, quisquam sint necessitatibus aliquid vero sunt dolor iusto quos!</span>
            </div>
            <div data-route="section-C">
              <h1>Section C</h1>
              <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis, provident asperiores. Itaque quas architecto commodi, quam dicta beatae blanditiis obcaecati, voluptatibus, quisquam sint necessitatibus aliquid vero sunt dolor iusto quos!</span>
            </div>
            <div data-route="section-D">
              <h1>Section D</h1>
              <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis, provident asperiores. Itaque quas architecto commodi, quam dicta beatae blanditiis obcaecati, voluptatibus, quisquam sint necessitatibus aliquid vero sunt dolor iusto quos!</span>
            </div>
          </iron-auto-scroll-spy>

        </app-header-layout>
        
      </template>
    </dom-bind>

  </body>
</html>
