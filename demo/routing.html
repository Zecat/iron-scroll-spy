<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-scroll-spy Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../iron-scroll-spy.html">
    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../paper-tabs/paper-tabs.html">
    <link rel="import" href="../../paper-tabs/paper-tab.html">
    <link rel="import" href="../../paper-header-panel/paper-header-panel.html">
    <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
    <link rel="import" href="../../app-route/app-route.html">
    <link rel="import" href="../../app-route/app-location.html">
  </head>
    <style is="custom-style">
      body {
        margin: 0;
        height: 100vh;
      }
      iron-scroll-spy div {
        padding: 250px;
        border-bottom: 1px solid grey;
      }
      paper-tab a {
        text-decoration: none;
        color: white;
        outline: none;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        padding: 0 12px;
      }
  </style>
  <body unresolved>

    <template is="dom-bind" id="scope">
      <app-location route="{{route}}" hash="#"></app-location>
      <app-route
          route="{{route}}"
          pattern="/:section"
          data="{{data}}">
      </app-route>
      <paper-header-panel class="flex" id="headerPanel">
        <paper-toolbar>
          <paper-tabs selected="{{data.section}}" attr-for-selected="data-route">
            <paper-tab link data-route="section-A"><a href="#/section-A" tabindex="-1">Section A</a></paper-tab>
            <paper-tab link data-route="section-B"><a href="#/section-B" tabindex="-1">Section B</a></paper-tab>
            <paper-tab link data-route="section-C"><a href="#/section-C" tabindex="-1">Section C</a></paper-tab>
            <paper-tab link data-route="section-D"><a href="#/section-D" tabindex="-1">Section D</a></paper-tab>
          </paper-tabs>
        </paper-toolbar>
        <iron-scroll-spy selected="{{data.section}}" attr-for-selected="data-route" id="scrollSpy">
          <div data-route="section-A">
            <h1>Section A</h1>
            <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis, provident asperiores. Itaque quas architecto commodi, quam dicta beatae blanditiis obcaecati, voluptatibus, quisquam sint necessitatibus aliquid vero sunt dolor iusto quos!</span>
          </div>
          <div data-route="section-B">
            <h1>Section B</h1>
            <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis, provident asperiores. Itaque quas architecto commodi, quam dicta beatae blanditiis obcaecati, voluptatibus, quisquam sint necessitatibus aliquid vero sunt dolor iusto quos!</span>
          </div>
          <div data-route="section-C">
            <h1>Section C</h1>
            <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis, provident asperiores. Itaque quas architecto commodi, quam dicta beatae blanditiis obcaecati, voluptatibus, quisquam sint necessitatibus aliquid vero sunt dolor iusto quos!</span>
          </div>
          <div data-route="section-D">
            <h1>Section D</h1>
            <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis, provident asperiores. Itaque quas architecto commodi, quam dicta beatae blanditiis obcaecati, voluptatibus, quisquam sint necessitatibus aliquid vero sunt dolor iusto quos!</span>
          </div>
        </iron-scroll-spy>
      </paper-header-panel>
      <script>
        var scope = document.getElementById("scope");
        scope.$.scrollSpy.scrollTarget = scope.$.headerPanel.scroller;
      </script>
    </template>

  </body>
</html>
