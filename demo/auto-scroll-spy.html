<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-auto-scroll-spy Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../iron-auto-scroll-spy.html">
    <link rel="import" href="../../paper-tabs/paper-tabs.html">
    <link rel="import" href="../../paper-tabs/paper-tab.html">
    <link rel="import" href="../../paper-header-panel/paper-header-panel.html">
    <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  </head>
    <style is="custom-style">
      body {
        margin: 0;
        height: 100vh;
      }
      
      demo-snippet {
        --demo-snippet-demo: {
          padding: 0;
          height: 500px;
        };
      }
  </style>
  <body unresolved>

    <demo-snippet>
      <template>
      <template is="dom-bind" id="scope">
        <style>
          #autoScrollSpy div {
            padding: 150px;
            border-bottom: 1px solid grey;
            transition: background 0.2s;
          }
        </style>

        <paper-header-panel id="headerPanel">

          <paper-toolbar scrollable>
            <paper-tabs selected="{{scrollSelected}}">
              <paper-tab>Section A</paper-tab>
              <paper-tab>Section B</paper-tab>
              <paper-tab>Section C</paper-tab>
              <paper-tab>Section D</paper-tab>
              <paper-tab>Section E</paper-tab>
              <paper-tab>Section F</paper-tab>
              <paper-tab>Section G</paper-tab>
              <paper-tab>Section H</paper-tab>
            </paper-tabs>
          </paper-toolbar>

          <iron-auto-scroll-spy selected="{{scrollSelected}}" id="autoScrollSpy">
            <div> <h1>Section A</h1> </div>
            <div> <h1>Section B</h1> </div>
            <div> <h1>Section C</h1> </div>
            <div> <h1>Section D</h1> </div>
            <div> <h1>Section E</h1> </div>
            <div> <h1>Section F</h1> </div>
            <div> <h1>Section G</h1> </div>
            <div> <h1>Section H</h1> </div>
          </iron-auto-scroll-spy>

        </paper-header-panel>

        <script>
          var scope = document.getElementById("scope");
          // manually attach the scroll-target because paper-header-panel doesn't notify his scroller.
          scope.$.autoScrollSpy.scrollTarget = scope.$.headerPanel.scroller;
        </script>
      </template>
      </template>
    </demo-snippet>

  </body>
</html>
