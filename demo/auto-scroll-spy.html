<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-auto-scroll-spy Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../iron-auto-scroll-spy.html">
    <link rel="import" href="../../paper-tabs/paper-tabs.html">
    <link rel="import" href="../../paper-tabs/paper-tab.html">
    <link rel="import" href="../../app-layout/app-header-layout/app-header-layout.html">
    <link rel="import" href="../../app-layout/app-header/app-header.html">
    <link rel="import" href="../../app-layout/app-toolbar/app-toolbar.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  </head>

  <custom-style>
    <style>
      body {
        margin: 0;
        height: 100vh;
      }
      
      demo-snippet {
        --demo-snippet-demo: {
          padding: 0;
        };
      }
    </style>
  </custom-style>
  
  <body unresolved>

    <demo-snippet>
      <template>
        <dom-bind id="scope">
          <template>

            <style>
              app-header {
                background: #fafafa;
              }
              iron-auto-scroll-spy {
                height: 500px;
              }
              iron-auto-scroll-spy div {
                padding: 150px;
                border-bottom: 1px solid grey;
                transition: background 0.2s;
              }
            </style>

            <app-header-layout>

              <app-header slot="header" fixed>
                <app-toolbar>
                  <paper-tabs selected="{{scrollSelected}}">
                    <paper-tab>Section A</paper-tab>
                    <paper-tab>Section B</paper-tab>
                    <paper-tab>Section C</paper-tab>
                    <paper-tab>Section D</paper-tab>
                    <paper-tab>Section E</paper-tab>
                    <paper-tab>Section F</paper-tab>
                    <paper-tab>Section G</paper-tab>
                    <paper-tab>Section H</paper-tab>
                  </paper-tabs>
                </app-toolbar>
              </app-header>

              <iron-auto-scroll-spy selected="{{scrollSelected}}">
                <div> <h1>Section A</h1> </div>
                <div> <h1>Section B</h1> </div>
                <div> <h1>Section C</h1> </div>
                <div> <h1>Section D</h1> </div>
                <div> <h1>Section E</h1> </div>
                <div> <h1>Section F</h1> </div>
                <div> <h1>Section G</h1> </div>
                <div> <h1>Section H</h1> </div>
              </iron-auto-scroll-spy>

            </app-header-layout>

          </template>
        </dom-bind>

      </template>
    </demo-snippet>

  </body>
</html>
