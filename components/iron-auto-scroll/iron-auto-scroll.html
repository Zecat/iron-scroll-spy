<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="iron-auto-scroll-behavior.html">

<!--
`iron-auto-scroll` is a container for a list of selectable elements, the specified `scroll-target` will scroll using smooth animation to the selected item.

@demo demo/index.html
@demo demo/routing.html
@hero hero.svg
-->

<dom-module id="iron-auto-scroll">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>

    <content></content>

  </template>

  <script>
    Polymer({
      is: 'iron-auto-scroll',

      behaviors: [
        Polymer.IronAutoScrollBehavior
      ]
    });
  </script>
</dom-module>
