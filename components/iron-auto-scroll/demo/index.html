<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-auto-scroll Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../iron-auto-scroll.html">
    <link rel="import" href="../../paper-tabs/paper-tabs.html">
    <link rel="import" href="../../paper-tabs/paper-tab.html">
    <link rel="import" href="../../paper-header-panel/paper-header-panel.html">
    <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
  </head>
    <style>
      body {
        margin: 0;
        height: 100vh;
      }
      iron-auto-scroll div {
        padding: 250px;
        border-bottom: 1px solid grey;
      }
  </style>
  <body unresolved>

    <template is="dom-bind" id="scope">
      <paper-header-panel class="flex" id="headerPanel">
        <paper-toolbar>
          <paper-tabs selected="{{scrollSelected}}">
            <paper-tab>Section A</paper-tab>
            <paper-tab>Section B</paper-tab>
            <paper-tab>Section C</paper-tab>
            <paper-tab>Section D</paper-tab>
          </paper-tabs>
        </paper-toolbar>
        <iron-auto-scroll slient-scroll-for-initial-selection selected="{{scrollSelected}}" fallback-selection="1" id="scrollSpy">

          </div>

          </div>
        </iron-auto-scroll>
      </paper-header-panel>
      <script>
        var scope = document.getElementById("scope");
        scope.$.scrollSpy.scrollTarget = scope.$.headerPanel.scroller;
      </script>
    </template>

  </body>
</html>
