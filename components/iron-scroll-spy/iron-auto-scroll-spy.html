<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="iron-auto-scroll-spy-behavior.html">

<!--
`iron-scroll-auto-spy` is a container for a vertical list of elements, it observers the scroll in the scroll-target (if not specified, default to iron-scroll-spy itself) and select an element when it pass the middle of the scroll-target viewport.
It also listen to change of the `selected` attribute and automatically scroll to the selected item.

@demo demo/auto-scroll-spy.html
@hero hero.svg
-->

<dom-module id="iron-auto-scroll-spy">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        -webkit-overflow-scrolling: touch;
        overflow: auto;
      }
    </style>

    <content></content>

  </template>

  <script>
    Polymer({
      is: 'iron-auto-scroll-spy',

      behaviors: [
        Polymer.IronAutoScrollSpyBehavior
      ]
    });
  </script>
</dom-module>
