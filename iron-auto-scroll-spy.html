<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="iron-auto-scroll-spy-mixin.html">

<dom-module id="iron-auto-scroll-spy">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        -webkit-overflow-scrolling: touch;
        overflow: auto;
      }
    </style>

    <slot></slot>

  </template>

  <script>
    /**
     * `iron-scroll-auto-spy` is a container for a vertical list of elements, 
     * it observers the scroll in the scroll-target (if not specified, default 
     * to iron-scroll-spy itself) and select an element when it pass the middle 
     * of the scroll-target viewport.
     * It also listen to change of the `selected` attribute and automatically 
     * scroll to the selected item.
     * 
     * @customElement
     * @polymer
     * @appliesMixin Zecat.IronAutoScrollSpyMixin 
     * @demo demo/auto-scroll-spy.html
     * @demo demo/routing.html Usage with routing
     */
    class IronAutoScrollSpy extends Zecat.IronAutoScrollSpyMixin(Polymer.Element) {
      
      static get is() { return 'iron-auto-scroll-spy'; }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();
      }

      disconnectedCallback() {
        super.disconnectedCallback();
      }
    }

    window.customElements.define(IronAutoScrollSpy.is, IronAutoScrollSpy);
  </script>
</dom-module>
